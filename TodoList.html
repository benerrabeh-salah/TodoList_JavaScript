<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TodoList.css">
    <script src="TodoList.js"></script>
    <title>TodoList</title>


</head>
<body>
    
    <div style="direction: ltr;">
        <!--CENTER DIV-->
        <div style="display: flex; justify-content: center; align-items: center;">
            <!--TSKS TABLE-->
            <div class="tasks-table">
                <!--HEADER-->
                <div style="width: 100%; background: rgb(88, 40, 127); text-align: center; color: white; padding-top: 8px; padding-bottom: 8px;">
                    <h1 style="display: inline;">TODO</h1>
                    <button class="circular" style="float: right;background: white;margin-right: 10px;">add</button>
                </div>
                <!--// HEADER //-->
                <!--TASKS-->
                <div class="tasks" style="padding: 20px;">
                    <!--TASK-->
                    <div class="task">
                        <!--TASKs INFO-->
                        <div style="width: 70%;">
                            <h2>read book</h2>
                            <div><span>10/10/2022</span></div>
                        </div>
                        <!--// TASKs INFO //-->
                        <!--TASKS ACTIONS-->
                        <div style="display: flex; justify-content: space-between; align-items: center; width: 20%;">
                            <button class="circular"  style="background-color: brown; color:white;" >D</button>
                            <button class="circular"  style="background-color: green; color:white;" >C</button>
                            <button class="circular"  style="background-color: blue; color:white;" >E</button>
                        </div>
                        <!--// TASKS ACTIONS //-->
                    </div>
                    <!-- TASK //-->
                </div>
                <!--// TASKS //-->
            </div>
            <!--// TSKS TABLE //-->
        </div>
        <!--// CENTER DIV //-->
    </div>



</body>
</html>
